<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        .box{
            background-color: red;
            color: white;
            border: 1px solid wheat;
        }
    </style>

  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a href="#" class="navbar-brand">suyu.com</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="navbar-item active"><a href="#" class="nav-link">主頁</a></li>
                <li class="navbar-item"><a href="#" class="nav-link">博客</a></li>
                <li class="navbar-item"><a href="#" class="nav-link">聯繫方式</a></li>
            </ul>
        </div>

    </nav>

    <div class="container">
        <h1>Hello, world!</h1>

        <form>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">郵箱地址</label>
                <input type="email" name="email" id="emil" class="col-sm-4 form-control" placeholder="輸入郵箱地址">
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">密 碼</label>
                <input type="password" name="password" id="password" class="col-sm-4 form-control" placeholder="輸入密碼">
            </div>

            <div class="form-group">
                <div class="form-check col-sm-4">
                    <input type="checkbox" name="checkbox" id="check" class="form-check-input">
                    <label for="check" class="form-check-label">保存密碼</label>
                </div>
            </div>

            <div class="form-group">
                <button type="button" name="submit" class="btn btn-primary">提 交</button>
            </div>
        </form>

        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">調用窗口</button>

        <div id="myModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal Title</h5>
                        <button type="button" class="close" data-dismiss="modal" name="button">
                            <span>&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        發揮一下!
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                        <button type="button" class="btn btn-warning">確認</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="carousel-controller" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="image/product1.jpg" >
                </div>

                <div class="carousel-item ">
                    <img class="d-block w-100" src="image/product2.jpg" >
                </div>

                <div class="carousel-item ">
                    <img class="d-block w-100" src="image/product3.jpg" >
                </div>

                <div class="carousel-item ">
                    <img class="d-block w-100" src="image/product4.jpg" >
                </div>
            </div>

            <a href="#carousel-controller" data-slide="prev" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </a>

            <a href="#carousel-controller" data-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </a>

            <ol class="carousel-indicators">
                <li data-target="#carousel-controller" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-controller" data-slide-to="1"></li>
                <li data-target="#carousel-controller" data-slide-to="2"></li>
                <li data-target="#carousel-controller" data-slide-to="3"></li>
            </ol>

        </div>

    
        <div class="row">
            <div class="box col col-md-8">First Content</div>
            <div class="box col col-md-3">Second Content</div>
            <div class="box col col-md-1">Last Content</div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
